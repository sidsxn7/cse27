<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Table 1-->
    <br><br>
    <p style="font-size: larger;">Table 1-</p>
    <center>
        <h1>Table for marks of Students</h1>
        <table border="1" cellspacing="0" cellpadding="7" style="background-color:aliceblue;">
        <caption>Students' Marks</caption>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>78</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>97</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>67</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Aryan</td>
            <td>87</td>
            <td>68</td>
        </table>
        <br><br><br><br>
    </center>        
    <!--Table 2-->
    <p style="font-size: larger;">Table 2- rowspan and colspan usage in a table-</p>
    <center>
        <table border="1" cellspacing="0" cellpadding="7" style="background-color: aliceblue;">
            <tr>
                <th rowspan="2">Names</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Maths</th>
                <th>Science</th>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>95</td>
                <td>80</td>
            </tr>
        </table>
    </center>
</body>
</html>
