<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <br><br>
    <!--heading 1-->
    <p style="font-size: larger;">Table 1-</p>
    <!--centering table-->
    <center>
        <!--table 1 heading-->
        <h1>Table for marks of Students</h1>
        <!--table 1-->
        <table border="1" cellspacing="0" cellpadding="7" style="background-color:aliceblue;">
        <caption>Students' Marks</caption>
        <!--row 1 for headings of table-->
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <!--row 2 of student 1-->
        <tr>
            <td>Rahul</td>
            <td>78</td>
            <td>98</td>
        </tr>
        <!--row 3 of student 2-->
        <tr>
            <td>Priya</td>
            <td>97</td>
            <td>88</td>
        </tr>
        <!--row 4 of student 3-->
        <tr>
            <td>Ram</td>
            <td>67</td>
            <td>78</td>
        </tr>
        <!--row 5 of student 4-->
        <tr>
            <td>Aryan</td>
            <td>87</td>
            <td>68</td>
        </table>
        <br><br><br><br>
    </center>      
    <p style="font-size: larger;">Table 2-</p>
    <center>
        <!--table 2 heading-->
        <h1>Rowspan and Colspan usage in a Table</h1>
        <!--table 2-->
        <table border="1" cellspacing="0" cellpadding="7" style="background-color: aliceblue;">
            <!--row 1 for headings of table-->
            <tr>
                <!--merging 2 rows by rowspan-->
                <th rowspan="2">Names</th>
                <!--merging 2 columns by colspan-->
                <th colspan="2">Marks</th>
            </tr>
            <!--row 2 for headings of table-->
            <tr>
                <th>Maths</th>
                <th>Science</th>
            </tr>
            <!--row 3 of student 1-->
            <tr>
                <td>Rahul</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>95</td>
                <td>80</td>
            </tr>
        </table>
    </center>
</body>
</html>
