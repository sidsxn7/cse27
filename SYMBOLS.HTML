<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Symbols</title>

</head>
<body bgcolor="black">

    <!--heading-->
    <h1 style="color: cadetblue; font-size:xx-large;">Trying symbols in HTML</h1>

    <!--symbols-->
    <p style="color: burlywood; font-size: xx-large;">

        <!--copyright symbol-->
        Copyright - &copy;

        <br><br>

        <!--trademark symbol-->
        Trademark - &trade;

        <br><br>

        <!--registered trademark symbol-->
        Registered Trademark - &reg;

        <br><br>

        <!--rupee symbol-->
        Rupee symbol - &#8377;

        <br><br>

        <!--euro symbol-->
        Euro - &euro;

        <br><br>
        
        <!--heart symbol-->
        Heart<span style="color: red;">&hearts;</span>

    </p>
    
</body>
</html>
