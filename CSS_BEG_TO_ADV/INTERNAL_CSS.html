<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!--internal css-->
    <style>
        body {
            background-color: lightyellow;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: darkgreen;
        }
        .box {
            width: 200px;
            padding: 10px;
            background: lightblue;
            border: 2px solid navy;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!--heading-->
    <h1>Internal CSS Demo</h1>
    <!--paragraph-->
    <p>This paragraph is styled using internal CSS.</p>
    <!--adding div box-->
    <div class="box">This is a styled box.</div>
</body>
</html>
