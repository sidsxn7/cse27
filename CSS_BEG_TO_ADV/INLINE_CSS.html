<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>
<body>

    <h2 style="text-align: center;">Centered Heading</h2>

    <p style="color: blue; font-size: 20px;">This is a paragraph with inline CSS.</p>

    <div style="background-color: yellow; padding: 10px;">
        Highlighted text with background.
    </div>

    <p style="border: 2px solid red; padding: 5px;">
        This paragraph has a red border.
    </p>
    
    <button style="background: green; color: white; padding: 10px 20px; border-radius: 5px;">
        Click Me
    </button>

</body>
</html>
