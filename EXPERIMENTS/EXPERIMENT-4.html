<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4- Hotel Room Booking Form</title>
</head>
<body style="background-color: antiquewhite;">
    <br><br><br><br>
    <!--centering-->
    <center>
        <!--making box for the form-->
        <table border="1" cellpadding="10" cellspacing="0" style="font-size: larger; background-color: white;">
            <tr>
                <td>
                    <!--heading-->
                    <h2 align="center">Hotel Room Booking Form</h2>
                    <!--add name-->
                    <label>Full Name:</label>
                    <!--input name-->
                    <input type="text" name="fullname"><br><br>
                    <!--add email-->
                    <label>Email:</label>
                    <!--input email-->
                    <input type="email" name="email"><br><br>
                    <!--add phone number-->
                    <label>Phone:</label>
                    <!--input phone number-->
                    <input type="tel" name="phone"><br><br>
                    <!--add checkin date-->
                    <label>Check-in Date:</label>
                    <!--input checkin date-->
                    <input type="date" name="checkin"><br><br>
                    <!--add checkout date-->
                    <label>Check-out Date:</label>
                    <!--input checkout date-->
                    <input type="date" name="checkout"><br><br>
                    <!--add room-->
                    <label>Room Type:</label>
                    <!--selecting type of room-->
                    <select name="roomtype">
                        <option>Single Room</option>
                        <option>Double Room</option>
                        <option>Deluxe Room</option>
                    </select><br><br>
                    <!--add guests-->
                    <label>Number of Guests:</label>
                    <input type="number" name="guests" min="1"><br><br>
                    <label>Special Requests:</label><br>
                    <textarea rows="4" cols="40"></textarea><br><br>
                    <center>
                        <input type="submit" value="Book Now">
                        <input type="reset" value="Reset Form">
                    </center>
                </td>
            </tr>
        </table>
        <br><br><br><br><hr>
    </center>
    <h4 style="text-align: end;">Siddhant Saxena<br>2025B01010054<br>CSE27</h5>
    </body>
    </html>
