<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5- Student Registration Form</title>
</head>
<body style="margin: 40px 20px; font-size: larger;">
    <!--centering-->
    <center>
        <!--heading-->
        <h2>Student Registration Form</h2>
        <br><hr><br>
        <!--making form-->
        <form action="#" style="background-color:aliceblue;">
            <br><br>
            <!--add name-->
            <label>Full Name:</label>
            <!--input name-->
            <input type="text" placeholder="Enter your full name">
            <br><br>
            <!--add email-->
            <label>Email:</label>
            <!--input email-->
            <input type="email" placeholder="Enter valid email address">
            <br><br>
            <!--add password-->
            <label>Password:</label>
            <!--input password-->
            <input type="password" placeholder="Enter password">
            <br><br>
            <!--tick your gender-->
            <label>Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <br><br>
            <label>Course:</label>
            <select>
                <option>-- Select Course --</option>
                <option>B.Tech</option>
                <option>B.Sc</option>
                <option>B.Com</option>
                <option>BCA</option>
                <option>BA</option>
            </select>
            <br><br>
            <label>Contact No:</label>
            <input type="tel" placeholder="Enter phone number">
            <br><br>
            <label>Address:</label>
            <br>
            <textarea rows="4" cols="40" placeholder="Enter your address"></textarea>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        <br><br><br>
        </form>
        <br><hr>
        <p>Â© 2025 Student Registration Portal</p>
    </center>
    <br><br>
    <h4 style="text-align: end;">Siddhant Saxena<br>2025B01010054<br>CSE27</h4>
</body>
</html>
