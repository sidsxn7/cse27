<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Best Selling Items</h1>
    <!--main container-->
    <div class="container">
        <!--laptop card-->
        <div class="card">
            <!--laptop image from local system-->
            <img src="#" alt="HP Laptop">
            <!--laptop specifications-->
            <h2>HP 255 G10 Laptop (16GB RAM, 512GB SSD, Ryzen 3)</h2>
            <!--description-->
            <p>A fast and reliable laptop ideal for daily work, browsing, and multitasking.</p>
            <!--price-->
            <h3 class="price">₹79,999</h3>
            <!--buy now button-->
            <button>Buy Now</button>
        </div>
        <!--iPhone card-->
        <div class="card">
            <!--iphone image from local system-->
            <img src="iphone.jpeg" alt="iPhone">
            <!--iphone specifications-->
            <h2>Apple iPhone 15 (128GB) - Green</h2>
            <!--description-->
            <p>Experience smooth performance, stunning photos, and an advanced A16 chip.</p>
            <!--price-->
            <h3 class="price">₹67,999</h3>
            <!--buy now button-->
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
